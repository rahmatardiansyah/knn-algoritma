<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Algoritma KNN</title>
  </head>
  <body>
    <h1>Algoritma KNN</h1>
    <div class="container">
      <div class="container nilai-awal">
        <div class="form-group">
          <label for="jumlahData">Jumlah Data</label>
          <input
            type="input"
            class="form-control"
            id="jumlahData"
            name="jumlahData"
          />
        </div>
        <div class="form-group">
          <label for="x1">x1</label>
          <input type="input" class="form-control" id="x1" />
        </div>
        <div class="form-group">
          <label for="x2">x2</label>
          <input type="input" class="form-control" id="x2" />
        </div>
        <div class="form-group">
          <label for="x3">x3</label>
          <input type="input" class="form-control" id="x3" />
        </div>
        <button
          type="submit"
          class="btn btn-primary mt-3"
          id="submit"
          name="submit"
        >
          Submit
        </button>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
